<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ryz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

  <canvas id="snowCanvas"></canvas>

  <div class="container">
      <div class="header" data-aos="fade-up">
          <h1>SafeGuard</h1>
      </div>
      <div class="header" data-aos="fade-up">
        <h>#1 programm in Searching for hacks.</h>
    </div>
      <div class="buttons" data-aos="fade-up" data-aos-delay="900">
          <a href="https://safeguard.rest/safeguard.exe" class="box">Download Now</a>
      </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200
    });

    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const snowflakes = [];
    const snowflakeCount = 75;

    function Snowflake() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 3 + 1;
      this.speedY = Math.random() * 1 + 0.7;
      this.opacity = Math.random() * 0.5 + 0.7;
    }

    Snowflake.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.fill();
      ctx.closePath();
    };

    Snowflake.prototype.update = function() {
      this.y += this.speedY;
      if (this.y > canvas.height) {
        this.y = 0;
        this.x = Math.random() * canvas.width;
      }
    };

    function createSnowflakes() {
      for (let i = 0; i < snowflakeCount; i++) {
        snowflakes.push(new Snowflake());
      }
    }

    function animateSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snowflakes.length; i++) {
        snowflakes[i].draw();
        snowflakes[i].update();
      }
      requestAnimationFrame(animateSnow);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      snowflakes.length = 0;
      createSnowflakes();
    });

    createSnowflakes();
    animateSnow();
  </script>
</body>
</html>
